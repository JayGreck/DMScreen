<!DOCTYPE html>

<html>
    <head>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
            <a class="navbar-brand" href="#">DM Screen</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
              </ul>
            </div>
          </nav>

          <h1>DM Screen</h1>

          <span class="border border-primary">
            <div class="row p-3">
              <div class="card" style="width: 20rem;">
                <img src="{{url_for('static', filename='images/statblock.png')}}" class="card-img-top" alt="...">
                <div class="card-body">
                  
                  <a href="#" class="btn btn-danger">Add to Combat</a>
                </div>
              </div>
  
              <div class="card" style="width: 20rem;">
                <img src="{{url_for('static', filename='images/statblock.png')}}" class="card-img-top" alt="...">
                <div class="card-body">
                  
                  <a href="#" class="btn btn-danger">Add to Combat</a>
                </div>
              </div>

              <div class="card" style="width: 20rem;">
                <img src="{{url_for('static', filename='images/statblock.png')}}" class="card-img-top" alt="...">
                <div class="card-body">
                  
                  <a href="#" class="btn btn-danger">Add to Combat</a>
                </div>
              </div>

              <div class="card" style="width: 20rem;">
                <img src="{{url_for('static', filename='images/statblock.png')}}" class="card-img-top" alt="...">
                <div class="card-body">
                  
                  <a href="#" class="btn btn-danger">Add to Combat</a>
                </div>
              </div>
              <div class="card" style="width: 20rem;">
                {% if filename %}

                  <img src="{{url_for('display_image', filename=filename)}}" class="card-img-top" alt="...">

                {% endif %}
                <div class="card-body">
                  
                  <a href="#" class="btn btn-danger">Add to Combat</a>
                </div>
              </div>

              <form method="POST" action="/upload" enctype="multipart/form-data">
                <div class="form-group">
                  <div class="card text-center" style="width: 18rem;">
                    <div class="card-body">
                      <label for="inputFile">File Input</label>
                      <input type="file" class="form-control-file"  name="inputFile">
                      <button type="submit" class="btn btn-outline-danger">+</button>
                    </div>
                  </div>
                </div>
              </form>
              
              </div>

              
              
              
              
  
            </div>

            
            
          </span>
          
          

          


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
